<div class="register-component">
    <h1>Create account</h1>
    <form class="register" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="firstname" placeholder="Firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="lastname" placeholder="Lastname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Join Now!</button>
    </form>
</div>
