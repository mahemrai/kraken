<div class="feed-component">
    <h2>Share a link</h2>
    <p>
        <ngb-alert *ngIf="message" [type]="type" [dismissable] = "false">
            <strong>{{ message }}</strong>
        </ngb-alert>
    </p>
    <form class="share-link" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-sm-9">
                <input type="url" [(ngModel)]="article.url" [ngModelOptions]="{standalone: true}" class="form-control" id="url" placeholder="Paste your link" required>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Share</button>
            </div>
        </div>
    </form>
    <h2>Activity</h2>
    <div class="feed">
        <ul class="feed">
            <li *ngFor="let article of feed">
                <div class="row feed-item-sharer">
                    <p>{{ article.sharer.firstname }} {{ article.sharer.lastname }} shared:</p>
                </div>
                <div class="row feed-item">
                    <div class="col-xs-3">
                        <img class="img-fluid" src="{{ article.image }}"/>
                    </div>
                    <div class="col-xs-9">
                        <div class="row">
                            <p><strong>{{ article.title }}</strong></p>
                            <p>{{ article.description }}</p>
                        </div>
                        <div class="row">
                            <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
