<div>
    <h1>Login</h1>
    <p><ngb-alert *ngIf="error" [type]="type" [dismissable]="false">
        <strong>{{ error }}</strong>
    </ngb-alert></p>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email address: </label>
            <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
