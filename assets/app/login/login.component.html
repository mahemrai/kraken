<div class="login-component">
    <p><ngb-alert *ngIf="error" [type]="type" [dismissable]="false">
        <strong>{{ error }}</strong>
    </ngb-alert></p>
    <h1>Login</h1>
    <p>Haven't yet joined Kraken? <a href="/register">Create an account</a></p>
    <form class="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
